language: node_js

services:
  - postgresql
  - mysql

sudo: required

addons:
  postgresql: "9.4"
  apt:
    sources:
      - heroku
      - mysql-5.7-trusty
    packages:
      - heroku-toolbelt
      - mysql-server
      - mysql-client

matrix:
  include:
  - node_js: '6'
    env: DB_TYPE=mysql
  - node_js: '8'
    env: DB_TYPE=mysql
  - node_js: 'stable'
    env: DB_TYPE=mysql
  - node_js: '6'
    env: DB_TYPE=pg
  - node_js: '8'
    env: DB_TYPE=pg
  - node_js: 'stable'
    env: DB_TYPE=pg SHOULD_DEPLOY=true

before_install:
  - sudo mysql -e "use mysql; update user set authentication_string=PASSWORD('') where User='root'; update user set plugin='mysql_native_password';FLUSH PRIVILEGES;"
  - sudo mysql_upgrade
  - echo "[mysqld]" > $HOME/.my.cnf
  - echo "lower-case-table-names = 1" >> $HOME/.my.cnf
  - mysql_config_editor set --login-path=client --host=localhost --user=root
  - sudo service mysql restart

install:
- if [ "$DB_TYPE" == "sqlite" ]; then npm install --no-shrinkwrap  --no-optional; else npm install --no-shrinkwrap; fi

before_script:
  - ./scripts/ci/setup-db.sh

script:
- export BRANCH=$(if [ "$TRAVIS_PULL_REQUEST" == "false" ]; then echo $TRAVIS_BRANCH; else echo $TRAVIS_PULL_REQUEST_BRANCH; fi)
- echo "TRAVIS_BRANCH=$TRAVIS_BRANCH, PR=$PR, BRANCH=$BRANCH"
- echo "TRAVIS_NODE_VERSION=$TRAVIS_NODE_VERSION"
- echo "SHOULD_DEPLOY=$SHOULD_DEPLOY"
- npm test

deploy:
  skip_cleanup: true
  provider: heroku
  api_key:
    secure: 
  app: damp-oasis-38940
  on:
    repo: mike-works/sql-fundamentals
    branch: solutions-pro
    condition: $SHOULD_DEPLOY